<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/image/logo.png">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- section home -->
    <section id="home" class="home">
            <!-- navbar  -->
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/image/logo.png" alt="logo" class="rounded-circle" width="60px" height="60px">
                        <span class="text-success fw-bold">StarBucks</span>
                    </a>
                    <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="#home" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#products">products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#service">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">contact</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                            <i class="bi bi-basket2-fill cart"></i>
                            <i class="bi bi-moon-stars-fill moon"></i>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- hero -->
            <div class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 hero-text">
                            <h1 class="display-4 text-white">
                                <span class="text-success fw-bold">Starbucks</span>
                            </h1>
                            <p class="lead text-secondary">
                                <span class="text-success fw-bold">Starbucks</span  > is a company that provides a wide range of products and services to customers.
                            </p>
                            <a href="#products" class="btn btn-success btn-sm mt-5">
                                <span class="text-light fw-bold">Shop Now</span>
                            </a>
                        </div>
                        <div class="col-lg-6 hero-img mt-lg-0 mt-5">
                            <img src="/image/hro.jpg" alt="hero" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- section product -->
    <section class="product" id="products">
        <div class="container">
            <!-- list product by link -->
            <div class="row my-5">
                <div class="col-lg-10">
                    <div class="row bg-light p-2">
                        <div class="col-2 iconbx">
                            <a href="#">
                                <img src="/image/coffee-cup.png" alt="product" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 iconbx">
                            <a href="#">
                                <img src="/image/bread.png" alt="product" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 iconbx">
                            <a href="#">
                                <img src="/image/milk.png" alt="product" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 iconbx">
                            <a href="#">
                                <img src="/image/burger.png" alt="product" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 iconbx">
                            <a href="#">
                                <img src="/image/bubble-tea.png" alt="product" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 iconbx">
                            <a href="#">
                                <img src="/image/frappe.png" alt="product" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 caret bg-light">
                    <input type="text" placeholder="search product" id="search-item" class="form-control form-control-sm">
                    <i class="bi bi-search search"></i>
                </div>
            </div>
            <!-- product item -->
            <div class="row product-list">
                
            </div>
        </div>
    </section>
    <section class="about" id="about">
        <div class="container">
            <div class="row my-4 about-content">
                <div class="col-lg-6 p-5">
                    <a href="https://www.google.com/search?sca_esv=591764910&sxsrf=AM9HkKmEJLZZPG9hbinjOkHD86CBjmh1Kw:1702875699795&q=starbuck+location+in+phnom+penh&npsic=0&rflfq=1&rllag=11564549,104922954,1934&tbm=lcl&sa=X&ved=2ahUKEwjS9LqpmpiDAxUyR2wGHViyBRwQtgN6BAgSEAE&biw=1536&bih=730&dpr=1.25&pccc=1#rlfi=hd:;si:;mv:[[11.6109028,104.94118429999999],[11.5407792,104.8392102]];tbs:lrf:!1m4!1u3!2m2!3m1!1e1!2m1!1e3!2m4!1e17!4m2!17m1!1e2!3sIAE,lf:1,lf_ui:4">
                    <img src="/image/location.png" alt="about" class="img-fluid">
                    </a>
                </div>
                <div class="col-lg-6">
                    <h1 class="display-4 text-white">
                        <span class="text-success fw-bold">Starbucks</span>
                    </h1>
                    <p class="lead text-secondary">
                        <span class="text-success fw-bold">Starbucks</span  > is a company that provides a wide range of products and services to customers.
                    </p>
                    <a href="#products" class="btn btn-success btn-sm mt-5">
                        <span class="text-light fw-bold">Shop Now</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                </div>
                
            </div>
        </div>
    </section>
    <section class="service" id="service"></section>
    <section class="contact" id="contact"></section>
    <!-- footer -->
    <script src="./js/app.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
<script>
    const sr = ScrollReveal({
        origin: 'top',
        distance: '70px',
        duration: 2000,
        delay : 200
    });
    sr.reveal('.hero-text',{ origin : 'left' , interval : 300});
    sr.reveal('.hero-img', { interval : 300 });
    sr.reveal('.box', { interval : 300 });
</script>
